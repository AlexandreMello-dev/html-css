<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vérios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagen/foto-p.png"type="image/png">
        <source media="(max-width: 950px)" srcset="imagen/foto-m.png"type="image/png">
        <img src="imagen/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender reprozir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Retribution - NEFFEX.mp"type="audio/mpeg">
        <source src="media/Retribution - NEFFEX.mp3"type="audio/ogg">
        <source src="media/Retribution - NEFFEX.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprozir áudio. <a href="media/Retribution - NEFFEX.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
