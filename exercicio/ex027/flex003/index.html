<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: aquamarine;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        div.item {
            background-color: cadetblue;
            border: 1px solid black;
            font-size: 23px;
            flex: auto;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exempplo de bloco A</div>
        <div class="item">Exempplo de bloco B</div>
        <div class="item">Exempplo de bloco C</div>
        <div class="item">Exempplo de bloco D</div>
        <div class="item">Exempplo de bloco E</div>
        <div class="item">Exempplo de bloco F</div>
        <div class="item">Exempplo de bloco G</div>
        <div class="item">Exempplo de bloco H</div>
    </div>
</body>
</html>
