<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        tr, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th >Área</th>
                <th >Disciplinas</th>
                <th >Notas</th>
                <th >Nota 1</th>
                <th >Nota 2</th>
                <th>Média</th>
            </tr>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>
